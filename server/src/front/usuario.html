<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Usuario</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="nivel_acceso">Nivel de Acceso</label>
                <select id="nivel_acceso" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>Administrador</option>
                    <option>Usuario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>Empleado</option>
                    <option>Cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" id="cedula" placeholder="Cédula">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>M</option>
                    <option>F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad">
            </div>
            <div class="form-group">
                <label for="tiene_ninos">¿Tiene niños?</label>
                <select id="tiene_ninos" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>SI</option>
                    <option>NO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tiene_mascota">¿Tiene mascota?</label>
                <select id="tiene_mascota" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>SI</option>
                    <option>NO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nivel_actividad">Nivel de Actividad</label>
                <input type="number" class="form-control" id="nivel_actividad" placeholder="Nivel de Actividad">
            </div>
            <div class="form-group">
                <label for="nivel_energia">Nivel de Energía</label>
                <input type="number" class="form-control" id="nivel_energia" placeholder="Nivel de Energía">
            </div>
            <div class="form-group">
                <label for="tamano_perro_preferido">Tamaño de Perro Preferido</label>
                <select id="tamano_perro_preferido" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>PEQUEÑO</option>
                    <option>MEDIANO</option>
                    <option>GRANDE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experiencia_con_perros">Experiencia con Perros</label>
                <select id="experiencia_con_perros" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>NOVATO</option>
                    <option>INTERMEDIO</option>
                    <option>EXPERTO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
