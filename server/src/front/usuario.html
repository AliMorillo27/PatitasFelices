<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container .btn {
            width: 100%;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
                margin: 20px;
            }
            .login-container h2 {
                font-size: 1.5em;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo1.png"  alt="Logo" style="height: 30px; margin-right: 10px;" > 
            Patitas Felices
        </a>
        <h2>Crear una cuenta</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="nivel_acceso">Nivel de Acceso</label>
                <select id="nivel_acceso" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>Administrador</option>
                    <option>Usuario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>Empleado</option>
                    <option>Cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" id="cedula" placeholder="Cédula">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>M</option>
                    <option>F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad">
            </div>
            <div class="form-group">
                <label for="tiene_ninos">¿Tiene niños?</label>
                <select id="tiene_ninos" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>SI</option>
                    <option>NO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tiene_mascota">¿Tiene mascota?</label>
                <select id="tiene_mascota" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>SI</option>
                    <option>NO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nivel_actividad">Nivel de Actividad</label>
                <input type="number" class="form-control" id="nivel_actividad" placeholder="Nivel de Actividad">
            </div>
            <div class="form-group">
                <label for="nivel_energia">Nivel de Energía</label>
                <input type="number" class="form-control" id="nivel_energia" placeholder="Nivel de Energía">
            </div>
            <div class="form-group">
                <label for="tamano_perro_preferido">Tamaño de Perro Preferido</label>
                <select id="tamano_perro_preferido" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>PEQUEÑO</option>
                    <option>MEDIANO</option>
                    <option>GRANDE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experiencia_con_perros">Experiencia con Perros</label>
                <select id="experiencia_con_perros" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>NOVATO</option>
                    <option>INTERMEDIO</option>
                    <option>EXPERTO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div class="mt-3">
                <a href="login.html" class="btn btn-link">¿Ya tienes una cuenta? </a>
                <a href="adoptante.html" class="btn btn-link">Ir a la página de adopción</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
